<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab1</title>
    <!-- CSS only -->
    <link href="style.css">
    <script src="script.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body>
    <form class="m-4">
        <div class="form-group">
            <label>question : </label>
            <input type="text" value="" id="question" style="width: 70%;">
        </div>
        <div class="form-check mt-2">
            <input type="radio" value="a" id="choice1">
            <label>A : </label>
            <input type="text" id="text_choice1" style="width: 60%;">
        </div>
        <div class="form-check mt-2">
            <input type="radio" value="b" id="choice2">
            <label>B : </label>
            <input type="text" id="text_choice2" style="width: 60%;">
        </div>
        <div class="form-check mt-2">
            <input type="radio" value="c" id="choice3">
            <label>C : </label>
            <input type="text" id="text_choice3" style="width: 60%;">
        </div>
    </form>
    <table class="table table-bordered" id="tables">
        <theed>
            <tr>
                <th>ข้อที่</th>
                <th>คำถาม</th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>คำตอบ</th>
            </tr>
        </theed>
    </table>
