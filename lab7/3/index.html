<body>
    <form action="form.php" method="POST">
        <div>
            <h1 style="display: flex;justify-content:center;">Member Registration</h1>
        </div>
        <div><label>Name:</label></div>
        <div><input type="text" class="text" name="name" id="name"></div>
        <div><label>Address:</label></div>
        <div><textarea rows="10" name="address"></textarea></div>
        <div><label>Age:</label></div>

        <div><label>Residential status:</label></div>
        <div>
            <input type="radio" name="residential" class="radio" id="residential" value="resident">

            <input type="radio" name="residential" class="radio" id="residential" value="nonresident">
